---
version: 2.1

# -----------
#   ALIASES
# -----------
aliases:
  # --------------------
  #   ALIASES: Cache
  # --------------------
  yarn_cache_key: &yarn_cache_key yarn-v1-{{ checksum "yarn.lock" }}

  load_cache: &load_cache
    restore_cache:
      keys:
        - *yarn_cache_key

  save_cache: &save_cache
    save_cache:
      key: *yarn_cache_key
      paths:
        - ~/.cache/yarn
        - ~/.cache/Cypress
        - node_modules

  # -------------------
  #   ALIASES: Defaults
  # -------------------
  docker_test_stack: &docker_test_stack
    docker:
      - image: cimg/node:18.12.1
        environment:
          NODE_ENV: test

# --------
#   JOBS
# --------
jobs:
  tests:
    <<: *docker_test_stack
    steps:
      - checkout
      - *load_cache
      - run: |
          sudo corepack enable
          corepack prepare yarn@4.0.2 --activate
          yarn install --frozen-lockfile
      - *save_cache
      - run:
          command: yarn test --ci --reporters=default --reporters=jest-junit
          environment:
            JEST_JUNIT_OUTPUT_DIR: /tmp/reports
      - store_test_results:
          path: /tmp/reports

# --------
#   WORKFLOWS
# --------
workflows:
  version: 2

  tests:
    jobs:
      - tests
